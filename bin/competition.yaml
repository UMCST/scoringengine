teams:
  - name: WhiteTeam
    color: White
    users:
      - username: whiteteam
        password: "Pikachu818zap!"
  - name: RedTeam
    color: Red
    users:
      - username: redteam
        password: "D0MuchEv1l!"
  - name: BlueTeam
    color: Blue
    users:
      - username: blueteam
        password: "cybersec$1"
    services:
      - name: ICMP_Mercury
        check_name: ICMPCheck
        host: "192.168.57.4"
        port: 0
        points: 25
        environments:
          - matching_content: 1 packets transmitted, 1 received
      - name: ICMP_Venus
        check_name: ICMPCheck
        host: "192.168.60.1"
        port: 0
        points: 25
        environments:
          - matching_content: 1 packets transmitted, 1 received
      - name: SSH_Uranus
        check_name: SSHCheck
        host: 192.168.60.8
        port: 22
        points: 150
        accounts:
          - username: sride
            password: "AdAstra1!"
        environments:
          - matching_content: "^SUCCESS"
            properties:
              - name: commands
                value: id;ls -l /home
          - matching_content: sride
            properties:
              - name: commands
                value: whoami
      - name: HTTP_Vcenter
        check_name: HTTPCheck
        host: "192.168.57.11"
        port: 80
        points: 50
        environments:
          - matching_content: "301 Moved Permanently"
            properties:
              - name: useragent
                value: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/78.0.3904.108 Safari/537.36 Edg/44.18362.449.0"
              - name: vhost
                value: saturn.nasab.gov
              - name: uri
                value: "/"
          - matching_content: "301 Moved Permanently"
            properties:
              - name: useragent
                value: "Mozilla/5.0 (Macintosh; Intel Mac OS X 10.13; rv:61.0) Gecko/20100101 Firefox/70.0"
              - name: vhost
                value: saturn.nasab.gov
              - name: uri
                value: "/"
      - name: HTTP_Europa
        check_name: HTTPCheck
        host: "europa.nasab.gov"
        port: 80
        points: 50
        environments:
          - matching_content: "mars-map.jpg"
            properties:
              - name: useragent
                value: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/78.0.3904.108 Safari/537.36 Edg/44.18362.449.0"
              - name: vhost
                value: europa.nasab.gov
              - name: uri
                value: "/"
          - matching_content: "301 Moved Permanently"
            properties:
              - name: useragent
                value: "Mozilla/5.0 (Macintosh; Intel Mac OS X 10.13; rv:61.0) Gecko/20100101 Firefox/70.0"
              - name: vhost
                value: europa.nasab.gov
              - name: uri
                value: "/"
      - name: HTTPS_Mattermost
        check_name: HTTPSCheck
        host: testbed_web
        port: 443
        points: 100
        environments:
          - matching_content: Thank you for using nginx
            properties:
              - name: useragent
                value: Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 6.1; Trident/5.0)
              - name: vhost
                value: testbed_web
              - name: uri
                value: "/"
          - matching_content: Thank you for using nginx
            properties:
              - name: useragent
                value: Opera/9.80 (Windows NT 6.2; Win64; x64) Presto/2.12 Version/12.16
              - name: vhost
                value: testbed_web
              - name: uri
                value: "/"
      - name: HTTPS_Neptune
        check_name: HTTPSCheck
        host: testbed_web
        port: 443
        points: 100
        environments:
          - matching_content: Thank you for using nginx
            properties:
              - name: useragent
                value: Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 6.1; Trident/5.0)
              - name: vhost
                value: testbed_web
              - name: uri
                value: "/"
          - matching_content: Thank you for using nginx
            properties:
              - name: useragent
                value: Opera/9.80 (Windows NT 6.2; Win64; x64) Presto/2.12 Version/12.16
              - name: vhost
                value: testbed_web
              - name: uri
                value: "/"
      - name: MySQL_Mars
        check_name: MYSQLCheck
        host: "mars.nasab.gov"
        port: 3306
        points: 150
        accounts:
          - username: sride
            password: "AdAstra1!"
        environments:
          - matching_content: events_stages_history
            properties:
              - name: database
                value: performance_schema
              - name: command
                value: show tables;
      - name: SMB_Europa
        check_name: SMBCheck
        host: europa.nasab.gov
        port: 445
        points: 100
        accounts:
          - username: sride
            password: "AdAstra1!"
        environments:
          - matching_content: "SUCCESS"
            properties:
              - name: remote_name
                value: europa.nasab.gov
              - name: share
                value: EuropaFiles
              - name: file
                value: mars-map.jpg
              # SHA256 hash of file
              - name: hash
                value: bda0f8fca16adfc89fdbc596e0b934a3c403e98bbdf59bf429dcbccfe3eb928d
      - name: DNS_Jupiter
        check_name: DNSCheck
        host: 192.168.57.20
        port: 53
        points: 100
        environments:
          - matching_content: "status: NOERROR"
            properties:
              - name: qtype
                value: A
              - name: domain
                value: jupiter.nasab.gov
          - matching_content: "status: NOERROR"
            properties:
              - name: qtype
                value: A
              - name: domain
                value: phobos.nasab.gov
          - matching_content: "status: NOERROR"
            properties:
              - name: qtype
                value: A
              - name: domain
                value: pluto.dev.nasab.gov
      - name: LDAP_Jupiter
        check_name: LDAPCheck
        host: jupiter.nasab.gov
        port: 389
        points: 200
        accounts:
          - username: nasaadmin
            password: "AdAstra1!"
          - username: sride
            password: "AdAstra1!"
        environments:
          - matching_content: "result: 0 Success"
            properties:
              - name: domain
                value: nasab.gov
              - name: base_dn
                value: dc=nasab,dc=gov
